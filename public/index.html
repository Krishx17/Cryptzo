</head>
<body>
    <div class="container">
        <header>
            <h1>HODLINFO</h1>
            <div class="currency-selection">
                <button class="currency-btn">INR ▼</button>
                <button class="currency-btn">BTC ▼</button>
                <button class="buy-btn">BUY BTC</button>
            </div>
            <div class="connect-telegram">

                <button class="connect-btn">Connect Telegram</button>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        <main>
            <div class="price-info">
                <div class="price-change">
                    <span>0.93 %</span>
                    <p>5 Mins</p>
                </div>

                    <span>1.7 %</span>
                    <p>1 Hour</p>
                </div>
                <div class="best-price">
                    <h2>₹ 53,17,399</h2>
                    <p>Average BTC/INR net price including commission</p>
                </div>
                <div class="price-change">
                    <span>11.05 %</span>
                    <p>1 Day</p>
                </div>
                <div class="price-change">
                    <span>15.84 %</span>
                    <p>7 Days</p>
                </div>
            </div>
