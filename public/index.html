<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>HodlInfo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
        }

        footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>HODLINFO</h1>
            <div class="currency-selection">
                <button class="currency-btn">INR ▼</button>
                <button class="currency-btn">BTC ▼</button>
                <button class="buy-btn">BUY BTC</button>
            </div>
            <div class="connect-telegram">
                <div class="indicator">49</div>
                <button class="connect-btn">
                  Connect Telegram</button>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </header>
        <main>
            <div class="price-info">
                <div class="price-change">
                    <span class="info">0.93 %</span>
                    <p class="sub-info">5 Mins</p>
                </div>
                <div class="price-change">
                    <span class="info">1.7 %</span>
                    <p class="sub-info">1 Hour</p>
                </div>
                <div class="best-price">
                    <h2>₹ 53,17,399</h2>
                    <p class="sub-info">Average BTC/INR net price including commission</p>
                </div>
                <div class="price-change">
                    <span class="info">11.05 %</span>
                    <p class="sub-info">1 Day</p>
                </div>
                <div class="price-change">
                    <span class="info">15.84 %</span>
                    <p class="sub-info">7 Days</p>
                </div>
            </div>
            <div id="app"></div>
        </main>
    </div>
    <div class="bottom">
      <p>Copyright © 2019</p>
       <p> HodlInfo.com</p>
       <p>Support</p>
    </div>
    <script src="app.js"></script>
</body>
<footer class="fixed-footer">
  <button class="add-home-btn">Add HodlInfo to homescreen</button>
</footer>
</html>
